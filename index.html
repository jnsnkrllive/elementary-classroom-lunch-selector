<!DOCTYPE html>

<html>

  <head>

    <title>Lunch Selector</title>

    <meta name="description" content="Click or Drag your ID to the box to make your lunch choice.  The totals are updated automatically." />

    <link href="resources/stylesheet.css" rel="stylesheet" type="text/css">

    <script src="resources/jquery/jquery-2-0-3.js"></script>
    <script src="resources/jquery/jquery-mobile-1-3-2.js"></script>
    <script src="resources/jquery/jquery-ui-1-10-3.js"></script>
    <script src="resources/jquery/jquery-plugin-tinysort-1-5-6.js"></script>
    <script src="resources/jquery/jquery-ui-plugin-touch-0-2-2.js"></script>

    <script src="application/model/General.js" type="text/javascript"></script>
    <script src="application/model/LunchBox.js" type="text/javascript"></script>
    <script src="application/model/Student.js" type="text/javascript"></script>
    <script src="application/view/Command.js" type="text/javascript"></script>
    <script src="application/view/LunchBox.js" type="text/javascript"></script>
    <script src="application/view/Student.js" type="text/javascript"></script>
    <script src="application/view/WindowModal.js" type="text/javascript"></script>
    <script src="application/controller/Main.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(function(){
        var modelGeneral = new $.ModelGeneral();
        var modelLunchBox = new $.ModelLunchBox();
        var modelStudent = new $.ModelStudent();
        var viewCommand = new $.ViewCommand($('#command-bar'));
        var viewLunchBox = new $.ViewLunchBox($('#lunch-box-container'));
        var viewStudent = new $.ViewStudent($('#student-container'));
        var viewWindowModal = new $.ViewWindowModal($('#modal-window'));
        var controlMain = new $.ControlMain(modelGeneral, modelLunchBox, modelStudent, viewCommand, viewLunchBox, viewStudent, viewWindowModal);
      });
    </script>

  </head>

  <body>

    <div class="center" id="modal-window"></div>
    <div class="center" id="shadow-window"></div>
    <div class="center" id="command-bar"></div>

    <div class="container" id="header-container">
      <div id="header-content">
        <h1>Lunch Choice</h1>
        <h4>Drag your number to a box below</h4>
      </div>
    </div>

    <div class="container" id="student-container"></div>
    <div class="container" id="lunch-box-container"></div>
    <div class="clear"></div>

  </body>

</html>
